<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/styles/basic.css" />
    <link rel="stylesheet" href="assets/styles/monokai-sublime.css" />
    <script src="assets/highlight.pack.js"></script>
    <script src="assets/jquery-3.5.1.min.js"></script>
    <title>${title} - aBlog</title>
  </head>

  <body>
    <div class="forkme">
      <a target="_blank" href="https://github.com/chiro-hiro/fkguru.com/">
        <img
          width="149"
          height="149"
          src="assets/images/forkme.png"
          style="opacity: 0.5"
          class="attachment-full size-full"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
        />
      </a>
    </div>
    <div class="page">
      <div class="page-tool">
        <h2>Categories</h2>
        <div>${categories}</div>
      </div>
      <div class="page-content">${content}</div>
    </div>
    <div class="copyright">
      Copyright (c) 2019 - Chiro Hiro - chiro@fkguru.com
    </div>
  </body>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", (event) => {
      document.querySelectorAll("pre code").forEach((block) => {
        hljs.highlightBlock(block);
      });
    });
    let imgs = document.querySelectorAll("img");
    for (let i = 0; i < imgs.length; i++) {
      imgs[i].parentElement.align = "center";
    }
  </script>
  <script type="text/javascript">
    $("li.li-parent-1").click(function () {
      $(this).children().toggle();
    });
  </script>
</html>
